<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <form class="border">
        <div>
            <h1 class="alert alert-dark">Payment form example</h1>
        </div>
        <div>
            <p class="alert alert-danger">Some fields are missing</p>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCard">Card #</label>
                <input type="text" class="form-control" id="inputCard" placeholder="xxxxxxxxxxxxxxxxx">
            </div>
            <div class="form-group col-md-2">
                <label for="inputCVC">CVC #</label>
                <input type="text" class="form-control" id="inputCVC" placeholder="0000">
            </div>
            <div class="form-group col-md-4">
                <label for="inputAmount">Amount</label>
                <div class="d-flex">
                    <i class="fa fa-usd" aria-hidden="true"></i>
                    <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                </div>
            </div>

        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputFirst Name">First Name</label>
                <input type="text" class="form-control" id="inputFirst Name">
            </div>
            <div class="form-group col-md-6">
                <label for="inputLats Name">Last Name</label>
                <input type="text" class="form-control" id="inputLast Name">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Pick a state</option>
                    <option>GA</option>
                    <option>FL</option>
                    <option>CA</option>
                    <option>WA</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputPostalCode">Postal Code</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-6">
                <p style="background-color:white ;">We accept:</p>
                <div class="form-group Fgroup bg-secondary d-flex">
                    <div class="mx-2"><input class="form-group-input" type="radio" name="flexCard" id="flexCard1">

                        <label class="form-group-label" for="flexRadioDefault1">
                            <i class="fa fa-cc-mastercard" aria-hidden="true"></i>
                        </label>
                    </div>
                    <div class="mx-2"><input class="form-group-input" type="radio" name="flexCard" id="flexCard2">
                        <label class="form-group-label" for="flexRadioDefault1">
                            <i class="fa fa-cc-visa" aria-hidden="true"></i>
                        </label>
                    </div>
                    <div class="mx-2"><input class="form-group-input" type="radio" name="flexCard" id="flexCard3">
                        <label class="form-group-label" for="flexRadioDefault1">
                            <i class="fa fa-cc-amex" aria-hidden="true"></i>
                        </label>
                    </div>
                    <div class="mx-2"><input class="form-group-input" type="radio" name="flexCard" id="flexCard4">
                        <label class="form-group-label" for="flexRadioDefault1">
                            <i class="fa fa-cc-diners-club" aria-hidden="true"></i>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label for="inputMessage">Message</label><br>
                <textarea id="w3review" name="w3review" rows="4" cols="85"></textarea>
                <p>Add any notes here.</p>
            </div>
        </div>
      <div class="alert alert-dark">
        <h1 class="h1">
        <button type="submit" class="btn btn-primary">Send</button>
        <button type="submit" class="btn btn-secondary">Cancel</button>
    </h1>
    </div>  
        
    </form>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
